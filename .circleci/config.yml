version: 2.1

orbs:
  aws-parameter-store: circleci/aws-parameter-store@1.0.0

jobs:
  docker_auth:
    docker:
      - image: cimg/python:3.9.7
    steps:
      - aws-parameter-store/load
      - run: |
          docker login -u $ktwl_username -p $ktwl_password

workflows:
  main:
    jobs:
      - docker_auth:
          context: temp_aws
